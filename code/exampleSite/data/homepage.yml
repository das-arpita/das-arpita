  content : "While growing up and getting schooled in Assam, I had always been keen to do things differently. One of them would be going away to Chennai for my Under Graduation (B.Tech) from Indian Institute of Technology, Guwahati, for studying Leather Design. No one from my family had ever pursued, let heard of being a designer. With all design learning and product designing at NIFT, as time went by, I became more of a problem solver. It got into my understanding much later but that is what design is right? Solving problems. 
